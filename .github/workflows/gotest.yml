name: gotest

env:
  GO_PROTO_OUT: go/gen/proto

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "go/**"

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go enviroment
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.0"

      - name: Setup protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "29.x"

      - name: Download go dependencies
        run: |
          cd go
          go mod download

      - name: Download protoc-gen-go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate go gRPC files
        run: |
          cd api/access-manager/v1/ 
          protoc *.proto --go_out=$GO_PROTO_OUT --go-grpc_out=$GO_PROTO_OUT        
  
      - name: Run Go tests
        run: |
          cd go
          go test -race ./...